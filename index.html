<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My GitHub Pages Repos</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .description {
      margin: 0.5rem 0;
      color: #555;
    }
    .loading {
      font-style: italic;
      color: #666;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>My GitHub Pages Repos</h1>
  <p class="loading" id="loading">Fetching public repos with GitHub Pagesâ€¦</p>
  <ul id="repo-list"></ul>
  <p class="error" id="error" style="display: none;">Failed to fetch repos. Try again later.</p>

  <script>
    async function main() {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const listEl = document.getElementById('repo-list');

      // Extract username from subdomain (e.g., curtissearle.github.io)
      const hostParts = window.location.hostname.split('.');
      const username = hostParts[0]; // Correct value now

      if (!username) {
        loadingEl.textContent = 'Could not detect GitHub username from URL.';
        return;
      }

      try {
        const apiUrl = `https://api.github.com/users/${username}/repos`;
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('GitHub API error');

        const repos = await response.json();
        const pagesRepos = repos.filter(repo => repo.has_pages);

        loadingEl.style.display = 'none';

        if (pagesRepos.length === 0) {
          listEl.innerHTML = `<li>No repos found with GitHub Pages enabled for <strong>${username}</strong>.</li>`;
          return;
        }

        pagesRepos.forEach(repo => {
          const li = document.createElement('li');
          const pagesUrl = `https://${username}.github.io/${repo.name}/`;

          li.innerHTML = `
            <strong><a href="${pagesUrl}" target="_blank">${repo.name}</a></strong>
            <p class="description">${repo.description || 'No description provided.'}</p>
            <p>
              <a href="${repo.html_url}" target="_blank">GitHub Repo</a> |
              <a href="${pagesUrl}" target="_blank">Live Page</a>
            </p>
          `;
          listEl.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
      }
    }

    main();
  </script>
</body>
</html>
